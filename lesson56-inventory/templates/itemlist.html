<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/booty.css">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Serial</th>
            <th>Value</th>
        </tr>

    {% for i in items %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.serial}}</td>
            <td>{{i.value}}</td>
        </tr>
    {% endfor %}

    </table>
</body>
</html>
